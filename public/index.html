<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Video Downloader</h1>
      <p>
        Pega la URL de la página que contiene el video que quieres descargar.
      </p>
      <form id="download-form">
        <input
          type="text"
          id="url-input"
          placeholder="https://ejemplo.com/video..."
          required
        />
        <label for="cookie-input">Cookies (Opcional, formato Netscape):</label>
        <textarea id="cookie-input" placeholder="Pega aquí el contenido de tu archivo de cookies..."></textarea>
        <label for="proxy-input">Proxy (Opcional):</label>
        <input type="text" id="proxy-input" placeholder="http://usuario:contraseña@host:puerto">
        <div class="options">
          <input type="checkbox" id="audio-only-checkbox" name="audio-only">
          <label for="audio-only-checkbox">Descargar solo audio (MP3)</label>
        </div>
        <button type="submit" id="submit-button">Descargar</button>
      </form>
      <div id="status-message"></div>
      <div id="download-link-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
